version: "3.8"

services:
  social-ui-prod:
    build:
      context: ../../
      dockerfile: docker/social-ui-prod/Dockerfile
    container_name: social-ui-prod
    image: social-ui-prod
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${PORT}:${PORT}"
